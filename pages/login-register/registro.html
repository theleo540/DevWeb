<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Registro - Sketch Videos</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../assets/css/registro_Style.css">

</head>

<body>

    <div class="container_registro">
        <img src="../../assets/img/logo copia.png" alt="Sketch Logo" width="150">
        <h2>Registro</h2>
        <p>¿Ya te registraste? <a href="login.html">Iniciar sesión</a></p>

        <form>
            <input type="email" placeholder="ejemplo@ejemplo.com" required>

            <input type="password" placeholder="Contrasenia" required>

            <input type="checkbox" required>
            <label>He leído y aceptado el siguiente acuerdo: <a href="#">Acuerdo de servicio</a></label><br><br>

            <button type="submit">REGISTRARSE</button>
        </form>

        <p>o suscribite con</p>

        <div class="login_google">
            <a href="#" class="login_google">
                <img src="../../assets/img/icon-google.png" alt="Google Logo">
            </a>
        </div>
    </div>

</body>

</html>
